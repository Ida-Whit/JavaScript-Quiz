<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <header id="banner">
        <nav>
            <h6>View Highscores</h6>
        </nav>
        <h6 id="timer"></h6>
    </header>  
    <main>
        <h3 id="body">Press "Start" to begin quiz. Timer will begin once you click "Start".</h3>
        <section>
            <button id="start" type="button">Start</button>
        </section>
        <section id="question-box">
            <div id="question"></div>
            <div id="answer-btn"></div>
                <button  class="btn" id="btn-a">a</button>
                <button  class="btn" id="btn-b">b</button>
                <button  class="btn" id="btn-c">c</button>
                <button  class="btn" id="btn-d">d</button>
                <button id="next-btn"> Next</button>
        </section>
        <section id="results">
            <p>RESULTS</p>
        </section>
    </main>
    <script src="assets/script.js"></script>
</body>
